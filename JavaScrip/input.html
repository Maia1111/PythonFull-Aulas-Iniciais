<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScrip

    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

   <script>

    function soma(){
        var n1 = document.getElementById('n1').value;

        var n2 = document.getElementById('n2').value;
        var soma = parseInt(n1) + parseInt(n2);
        var mostrarResultado = document.getElementById('resultado');
        if(soma >= 10){
            mostrarResultado.style.color = 'green'
        }else{
            mostrarResultado.style.color = 'red'
        }
        mostrarResultado.innerHTML ="Resultado: " + soma;
     
    }

    
   </script>
</head>

<body>
  
    <div id="topo" style=" text-align: center; border: solid 1px; padding: 2px; margin-top: 30px;" class="container">
        <label>Número 1:</label>
        <input type="number" id="n1">
        <br>
        <br>
        <label>Número 2:</label>
        <input type="number" id="n2">
        <br>
        <br>
        <p id="resultado">
            Resultado: 
        </p> 
        <br>
        <button onclick="soma()" class="btn btn-success"> Enviar</button>
        <br>
           
    </div>
