<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div style="margin:auto;" class="container">
        <div id="linha" class="row"></div>
    </div>

    <style>
        .card-img {
            height: 8rem;
            
        }
        .card{
            margin-right: 1rem;
        }
    </style>
    
    <script>
        for (var i = 0; i < 100; i++) {
            $.ajax({
                url: "https://pokeapi.co/api/v2/pokemon/" + i,
                method: 'get',
                async: true,
                success: function (resposta) {
                    var linha = document.getElementById("linha");
    
                    var conteudo = '<div class="card" style="width: 18rem; margin-top:50px;margin-left:10px align:center; font-size: 1px">\
                                        <img class="card-img" src="' + resposta['sprites']['other']['dream_world']['front_default'] + '" alt="...">\
                                        <div class="card-body">\
                                             <h5 class="card-title">' + resposta['forms'][0]['name'] + '</h5>\
                                        </div>\
                                              <a class="btn btn-outline-success">Ver mais</a>\
                                         </div>'
                    linha.innerHTML += conteudo;
                }
            });
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


        
</body>

</html>
